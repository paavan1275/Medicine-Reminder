{% extends "base.html" %}

{% block title %}Add Reminder{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        color: #667eea;
        margin-bottom: 20px;
    }

    .medication-info {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        border-left: 4px solid #667eea;
    }

    .medication-info h3 {
        margin-bottom: 5px;
        color: #333;
    }

    .medication-info .dosage {
        color: #666;
        font-size: 14px;
    }
</style>

<div class="form-container">
    <h2>Set Reminder</h2>
    
    <div class="medication-info">
        <h3>{{ medication.name }}</h3>
        <div class="dosage">{{ medication.dosage }}</div>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="reminder_time">Reminder Time *</label>
            <input type="time" id="reminder_time" name="reminder_time" required>
        </div>

        <div class="form-group">
            <label for="frequency">Frequency *</label>
            <select id="frequency" name="frequency" required>
                <option value="">-- Select Frequency --</option>
                <option value="daily">Every Day</option>
                <option value="weekly">Weekly</option>
                <option value="custom">Custom Days</option>
            </select>
        </div>

        <div class="form-group">
            <label for="days_of_week">Days (if weekly/custom)</label>
            <small style="color: #666; display: block; margin-bottom: 5px;">Hold Ctrl to select multiple days</small>
            <select id="days_of_week" name="days_of_week" multiple size="7">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Saturday</option>
                <option value="6">Sunday</option>
            </select>
        </div>

        <button type="submit" style="width: 100%; padding: 12px;">Set Reminder</button>
    </form>
</div>
{% endblock %}
