{% extends "base.html" %}

{% block content %}
<style>
    .error-container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .error-container h2 {
        color: #dc3545;
        margin-bottom: 10px;
    }

    .error-container p {
        color: #666;
        margin-bottom: 20px;
    }
</style>

<div class="error-container">
    <h2>⚠️ Error</h2>
    <p>{{ message }}</p>
    <a href="{{ url_for('index') }}" style="padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 5px; display: inline-block;">Go Back to Dashboard</a>
</div>
{% endblock %}
